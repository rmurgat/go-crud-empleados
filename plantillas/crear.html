        Empleado
    </div>

    <div class="card-body">
        <form method="post" action="/insertar">
            <div class="form-group">
                <label for="">Id:</label>
                <input type="text" class="form-control" name="id" id="id" aria-describedby="helpId" placeholder="">

            </div>
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Escribe el nombre completo del empleado</small>
            </div>
            <div class="form-group">
                <label for="">Correo:</label>
                <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="">
                <small id="emailHelpId" class="form-text text-muted">Escribe el correo electr√≥nico del empleado</small>
            </div>
            <button type="submit" class="btn btn-primary">Agregar nuevo empleado</button>

</div>
